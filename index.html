<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Sammich Maker</title>

<body>
    <h1 class="text-center">Sammich Maker</h1>

    <div class="container sammich-builder">
        <div class="row">
            <div class="col-2">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#bread-content" role="tab">Breads</a>
                    <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#meat-content" role="tab">Meats</a>
                    <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#cheese-content" role="tab">Cheeses</a>
                    <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#veggie-content" role="tab">Veggies</a>
                    <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#condiment-content" role="tab">Condiments</a>
                </div>
            </div>
            <div class="col-10">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="bread-content" role="tabpanel">

                    </div>
                    <div class="tab-pane fade" id="meat-content" role="tabpanel">We Have the Meats</div>
                    <div class="tab-pane fade" id="cheese-content" role="tabpanel">

                    </div>
                    <div class="tab-pane fade" id="veggie-content" role="tabpanel">Veggies?</div>
                    <div class="tab-pane fade" id="condiment-content" role="tabpanel">Condiments</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center" id="sammich-output">
        Put a card here to show the sammich, price, and a button to order
    </div>
